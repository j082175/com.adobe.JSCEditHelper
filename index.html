<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSCEditHelper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content">
        <h1>JSCEditHelper</h1>
        <div class="description">
            <p>Premiere Pro 편집을 위한 다목적 도구입니다.</p>
        </div>

        <div class="magnet-section">
            <h2>클립 정리 도구</h2>
            <div class="magnet-controls">
                <p>활성 시퀀스의 모든 클립 사이 빈 공간을 제거합니다 (캡컷 자동 마그넷과 유사)</p>
                <button id="magnetClips" class="magnet-btn">🧲 클립 자동 정렬</button>
                <div id="magnetStatus" class="magnet-status"></div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>효과음 폴더 설정</h2>
            <div class="form-group">
                <label for="sound-folder">효과음 폴더 경로:</label>
                <input type="text" id="sound-folder" placeholder="예: C:/My Sounds">
                <div class="control-group">
                    <button id="browseFolder">폴더 찾아보기</button>
                    <button id="refreshSounds" disabled>새로고침</button>
                </div>
            </div>
        </div>
        
        <div class="insert-section">
            <h2>효과음 삽입</h2>
            <div class="debug-controls">
                <button id="test-sound-engine" style="background: #007acc; color: white; margin-bottom: 10px;">🔧 SoundEngine 테스트</button>
            </div>
            <div class="options">
                <!-- "삽입 위치" 옵션 제거
                <div class="form-group">
                    <label for="sound-position">삽입 위치:</label>
                    <select id="sound-position">
                        <option value="between">클립 사이</option>
                        <option value="before">클립 시작점 앞</option>
                        <option value="after">클립 끝점 뒤</option>
                    </select>
                </div>
                -->
                <div class="form-group">
                    <label for="audio-track">오디오 트랙:</label>
                    <select id="audio-track">
                        <option value="auto">자동 선택</option>
                        <option value="1">트랙 1</option>
                        <option value="2">트랙 2</option>
                        <option value="3">트랙 3</option>
                    </select>
                </div>
            </div>
            <button id="insert-sounds" class="primary-btn">효과음 삽입하기</button>
        </div>

        <div class="section" id="replace-by-individual-sound-section">
            <h2>개별 효과음으로 대체:</h2>
            <p>현재 폴더: <span id="folderPathSpan">폴더가 선택되지 않음</span></p>
            <div id="individualSoundButtonsContainer" class="button-container">
                <p id="soundButtonPlaceholder">효과음 폴더를 선택하면 사용 가능한 효과음 버튼이 표시됩니다.</p>
            </div>
        </div>
        
        <div class="result-section">
            <h3>결과</h3>
            <div id="result-info" class="result-info">
                <p id="status-message">클립을 선택하고 효과음 삽입하기 버튼을 클릭하세요.</p>
            </div>
            <div id="sound-list" class="sound-list"></div>
        </div>

        <!-- 디버그 정보 섹션 -->
        <div class="debug-section">
            <button id="debug-button">디버그 정보 보기</button>
            <button id="close-debug-button">디버그 정보 닫기</button>
            <pre id="debug-info" class="debug-info">여기에 디버그 정보가 표시됩니다...</pre>
        </div>

        <div class="footer">
            <p>© 2024 JSCEditHelper Extension</p>
        </div>
    </div>
    
    <script src="lib/CSInterface.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/error-handler.js"></script>
    <!-- <script src="js/validation.js"></script> 실용성을 위해 비활성화 -->
    <script src="js/ui-manager.js"></script>
    <script src="js/state-manager.js"></script>
    <script src="js/communication.js"></script>
    
    <!-- TypeScript 비즈니스 로직 엔진들 -->
    <script src="js/audio-file-processor.js"></script>
    <script src="js/clip-time-calculator.js"></script>
    <script src="js/audio-preview-manager.js"></script>
    <script src="js/sound-engine.js"></script>
    
    <script src="js/event-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
