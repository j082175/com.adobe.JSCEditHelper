<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>효과음 삽입 도구</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content">
        <h1>효과음 삽입 도구</h1>
        <div class="description">
            <p>선택된 클립 사이에 랜덤 효과음을 삽입합니다.</p>
        </div>
        
        <div class="form-section">
            <h2>효과음 폴더 설정</h2>
            <div class="form-group">
                <label for="sound-folder">효과음 폴더 경로:</label>
                <input type="text" id="sound-folder" placeholder="예: C:/My Sounds">
                <button id="browse-folder">폴더 찾기</button>
            </div>
        </div>
        
        <div class="insert-section">
            <h2>효과음 삽입</h2>
            <div class="options">
                <!-- "삽입 위치" 옵션 제거
                <div class="form-group">
                    <label for="sound-position">삽입 위치:</label>
                    <select id="sound-position">
                        <option value="between">클립 사이</option>
                        <option value="before">클립 시작점 앞</option>
                        <option value="after">클립 끝점 뒤</option>
                    </select>
                </div>
                -->
                <div class="form-group">
                    <label for="audio-track">오디오 트랙:</label>
                    <select id="audio-track">
                        <option value="auto">자동 선택</option>
                        <option value="1">트랙 1</option>
                        <option value="2">트랙 2</option>
                        <option value="3">트랙 3</option>
                    </select>
                </div>
            </div>
            <button id="insert-sounds" class="primary-btn">효과음 삽입하기</button>
        </div>

        <div class="section" id="replace-by-individual-sound-section">
            <h2>개별 효과음으로 대체:</h2>
            <div id="individualSoundButtonsContainer" class="button-container">
                <p id="soundButtonPlaceholder">효과음 폴더를 선택하면 사용 가능한 효과음 버튼이 표시됩니다.</p>
            </div>
        </div>
        
        <div class="result-section">
            <h3>결과</h3>
            <div id="result-info" class="result-info">
                <p id="status-message">클립을 선택하고 효과음 삽입하기 버튼을 클릭하세요.</p>
            </div>
            <div id="sound-list" class="sound-list"></div>
        </div>

        <div class="footer">
            <p>© 2024 Sound Inserter Extension</p>
        </div>
    </div>
    
    <script src="lib/CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
